<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .login-container {
            margin-top: 10vh;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .btn-user {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center login-container">
        <div class="col-md-6 col-lg-4 bg-white p-5 rounded shadow">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
                <h3 class="mb-3">Sistema de Avaliação</h3>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-user" onclick="showLoginForm('Professor')">Professor</button>
                <button class="btn btn-primary btn-user" onclick="showLoginForm('Aluno')">Aluno</button>
                <button class="btn btn-primary btn-user" onclick="showLoginForm('Pedagogia')">Pedagogia</button>
                <button class="btn btn-primary btn-user" onclick="showLoginForm('Terceirizada')">Terceirizada</button>
            </div>

            <div id="loginForm" class="mt-4 d-none">
                <form method="POST" action="/login">
                    <input type="hidden" name="tipo_usuario" id="tipo_usuario">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Avançar</button>
                    <button type="button" class="btn btn-outline-danger w-100 mt-2" onclick="hideLoginForm()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLoginForm(tipo) {
            document.getElementById('tipo_usuario').value = tipo;
            document.getElementById('loginForm').classList.remove('d-none');
        }

        function hideLoginForm() {
            document.getElementById('loginForm').classList.add('d-none');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
