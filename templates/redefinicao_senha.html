<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha - Sistema de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .evaluation-container {
            margin-top: 10vh;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .btn-emogi {
            width: 100px;
            height: 100px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center evaluation-container">
        <div class="col-md-6 col-lg-4 bg-white p-5 rounded shadow">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
                <h3 class="mb-3">Recuperação de senha - Sistema de Avaliação</h3>
                <p class="text-muted">Digite sua nova senha.</p>
            </div>

            <form method="POST" action="/redefinicao_senha">
                <div class="mb-4 text-center">
                    <label for="senha1" class="form-label">Nova senha:</label>
                    <input type="password" name="senha1" id="senha1">
                </div>

                <div class="mb-4 text-center">
                    <label for="senha2" class="form-label">Repita a senha:</label>
                    <input type="password" name="senha2" id="senha2">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
            </form>     
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
